<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
 <title>四国おすすめスポットマップ｜温泉・自然・グルメを地図で探す</title>

<meta
  name="description"
  content="四国（徳島・香川・愛媛・高知）の観光スポット・温泉・自然・グルメを地図で探せる観光マップです。"
/>


  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
  />

  <!-- 自前CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<h1>四国おすすめスポットマップ</h1>
<p>四国（徳島・香川・愛媛・高知）のおすすめスポットを探せるマップガイドです。</p>

<main>
  <section aria-labelledby="map-title">
    <h2 id="map-title" style="display:none;">
      四国おすすめスポット地図
    </h2>

    <div id="map"></div>
    <button id="locate-btn" type="button" aria-label="現在地を地図の中心に表示">
  📍 現在地
</button>

  </section>
</main>


  <!-- Leaflet JS（必ず map.js より前） -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- 自前JS -->
  <script src="js/map.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スポット詳細｜四国おすすめスポットマップ</title>
  <meta name="description" content="四国おすすめスポットの詳細ページです。" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="spot-page">
  <header class="spot-header">
    <a class="spot-back-link" href="../index.html">地図へ戻る</a>
    <h1 class="spot-page-title">スポット詳細</h1>
    <p class="spot-page-lead">スポット情報は自動で読み込みます。</p>
  </header>

  <main class="spot-container">
    <!-- エラー時の表示領域（JSで切り替え） -->
    <section id="spot-error" class="spot-error" hidden>
      <h2 class="spot-error__title">スポットが見つかりません</h2>
      <p class="spot-error__text">URLにスポットIDが含まれていないか、該当データが存在しません。</p>
      <a class="spot-error__link" href="../index.html">トップへ戻る</a>
    </section>

    <!-- スポット詳細（JSで描画） -->
    <article id="spot-content" class="spot-content" hidden>
      <div class="spot-content__meta">
        <p id="spot-category" class="spot-category"></p>
        <p id="spot-area" class="spot-area"></p>
      </div>
      <h2 id="spot-title" class="spot-title"></h2>
      <p id="spot-description" class="spot-description"></p>

      <!-- 導線ボタン領域（必要な項目のみ表示） -->
      <div class="spot-actions">
        <a id="spot-google-link" class="spot-action-btn spot-action-btn--primary" href="#" target="_blank" rel="noopener noreferrer">Googleマップで開く</a>
      </div>

      <!-- 収益導線：将来差し込み用のプレースホルダ -->
      <section class="spot-cta">
        <h3>周辺で泊まる</h3>
        <div class="spot-cta__links">
          <a class="spot-action-btn" href="#">宿泊施設を探す</a>
          <a class="spot-action-btn" href="#">周辺ホテルの空室を見る</a>
        </div>
      </section>

      <section class="spot-cta">
        <h3>予約する</h3>
        <div class="spot-cta__links">
          <a class="spot-action-btn" href="#">体験を予約する</a>
          <a class="spot-action-btn" href="#">レストランを予約する</a>
        </div>
      </section>

      <section class="spot-cta">
        <h3>公式サイト</h3>
        <div class="spot-cta__links">
          <a class="spot-action-btn" href="#">公式情報を見る</a>
        </div>
      </section>

      <!-- 関連導線領域（プレースホルダ） -->
      <section class="spot-related">
        <h3>関連スポット</h3>
        <p>準備中：今後おすすめスポットを表示します。</p>
      </section>
    </article>
  </main>

  <noscript>
    <p class="spot-error__text">このページはJavaScriptを有効にすると表示できます。</p>
  </noscript>

  <script src="spot.js"></script>
</body>
</html>
